<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f8f9fa);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007BFF;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 bg-white">
                    <h2 class="text-center mb-4">üåç AI Language Translator</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Enter text:</label>
                            <textarea name="text" rows="4" class="form-control" required>{{ request.form.text or '' }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Translate from:</label>
                                <select name="src_lang" class="form-select">
                                    <option value="en" {% if request.form.src_lang == "en" %}selected{% endif %}>English</option>
                                    <option value="fr" {% if request.form.src_lang == "fr" %}selected{% endif %}>French</option>
                                    <option value="hi" {% if request.form.src_lang == "hi" %}selected{% endif %}>Hindi</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Translate to:</label>
                                <select name="tgt_lang" class="form-select">
                                    <option value="hi" {% if request.form.tgt_lang == "hi" %}selected{% endif %}>Hindi</option>
                                    <option value="en" {% if request.form.tgt_lang == "en" %}selected{% endif %}>English</option>
                                    <option value="fr" {% if request.form.tgt_lang == "fr" %}selected{% endif %}>French</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Translate</button>
                        </div>
                    </form>

                    {% if translated_text %}
                        <div class="alert alert-success mt-4">
                            <strong>Translated Text:</strong> {{ translated_text }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
